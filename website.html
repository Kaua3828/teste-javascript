<!DOCTYPE html> 
<html>
  <head>
    <title>HTMLCSS</title>
    <style>
      /*
      nesse caso o red button é o nome dado ao botão, o comando class cria o nome
      */
      .red-button{
        background-color: red;
        color: white;
        border-color: green;
      }

      .purple-button{
        background-color: purple;
        color: white;
        border-color: green;
      }
        </style>  
      </head>
      <body>
        <!--
          class é usada para dar nome a variável
        -->
        <button title="top" class="red-button"
        onclick="
          alert('bom trabalho');
        ">
          hello
        </button>
      <p>
        parágrafos <button class= "purple-button">hey</button> mano
        </p>
        <script>
          //alert('hello');
          // console.log faz as coisas aparecem no console ao inspencionar a página
          console.log(2+2);
          console.log('hello'+ '  world');
        </script>
      </body>
    </html>
